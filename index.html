<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Js Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" type="module" defer></script>
</head>

<body id="homePage" class="container">
  <!-- The App Header -->
  <header class="top-header">
    <nav aria-label="main navigation" class="header-nav">
      <h1 class="z-logo">Z.Js</h1>
      <div class="flex-row">
        <p class="username">User: Kizz</p>
        <button class="logout-button">Log out</button>
      </div>
    </nav>
  </header>
  <!-- The Page Content -->
  <main class="app-content">
    <div class="todos-wrapper wrapper">
      <!-- The Todo Controls -->
      <nav aria-label="todo-controls" class="controls-group">
        <input type="text" name="todoInput" id="todoInput">
        <button id="addTodoButton" class="add-button">Add Todo</button>
        <button id="resetTodoButton" class="add-button reset">Reset Todos</button>
      </nav>
      <!-- The Todos -->
      <section id="myTodos" class="todos-list">
        <div class="todo-item">
          <input type="checkbox" name="todoCheck" id="todoCheck" checked>
          <span>feed the cat!</span>
          <button class="edit-button">edit</button>
          <button class="delete-button">delete</button>
        </div>
      </section>
    </div>
  </main>
  <!-- The App Footer -->
  <footer>
    <div>
      <p>&copy; 2023 Z Js Framework</p>
    </div>
  </footer>
</body>

</html>
