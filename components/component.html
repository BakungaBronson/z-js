<style>
  .todo-item {
    color: red;
  }
</style>

<template>
  <todo-item class="todo-item">
    <input type="checkbox" name="todoCheck" id="todoCheck" data-checked="{data.todoItem.completed}">
    <span>{data.todoItem.task}</span>
    <button class="edit-button" data-action="edit" data-id="{data.todoItem.id}">
      edit todo
    </button>
    <button class="delete-button" data-action="delete" data-id="{data.todoItem.id}">
      delete todo
    </button>
  </todo-item>
</template>
