<style>
  .todo-item {
    color: red;
  }
</style>

<template>
  <div class="todo-item">
    <input type="checkbox" name="todoCheck" id="todoCheck" {data.todoItem.completed ? 'checked' : null }>
    <span>{data.todoItem.task}</span>
    <button class="edit-button" onclick="{data.edit(data.todoItem.id)}">
      edit todo
    </button>
    <button class="delete-button" onclick="{data.delete(data.todoItem.id)}">
      delete todo
    </button>
  </div>
</template>
